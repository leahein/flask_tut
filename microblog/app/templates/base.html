<html>
  <head>
	    {% if title %}
			    <title>{{ title }} - microblog</title>
			{% else %}
				<title>Welcome to microblog</title>
			{% endif %}
	</head>
	<body>
          <div>Microblog:
              <a href="{{ url_for('index') }}">Home</a>
              {% if g.user.is_authenticated %}
              <a href="{{ url_for('user', nickname=g.user.nickname) }}">Your Profile</a>
              {% endif %}
          </div>

          {% block content %}{% endblock %}
	</body>
</html>
